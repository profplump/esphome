switch:
  - platform: gpio
    name: "Builtin RGB Enable"
    pin:
      number: GPIO2
      ignore_strapping_warning: true

output:
  - platform: ledc
    id: builtin_red
    pin: GPIO13

light:
  - platform: monochromatic
    output: builtin_red
    name: "Builtin Red"
  - platform: esp32_rmt_led_strip
    name: "Builtin RBG"
    pin:
      number: GPIO0
      ignore_strapping_warning: true
    chipset: WS2812
    rgb_order: GRB
    num_leds: 1
