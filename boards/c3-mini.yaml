# https://www.waveshare.com/wiki/ESP32-C3-Zero

esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: esp-idf
#!include esp32.yaml

light:
  - platform: esp32_rmt_led_strip
    name: "Builtin RBG"
    pin:
      number: GPIO10
    chipset: WS2812
    rgb_order: RGB
    num_leds: 1
    disabled_by_default: true
