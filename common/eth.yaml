# IPv6 frequently causes the Ethernet component to fail at boot
# So disable it unless someone higher demands it
substitutions:
  enable_ipv6: false

network:
  enable_ipv6: ${enable_ipv6}

# Pinout source: https://www.waveshare.com/wiki/ESP32-S3-ETH
ethernet:
  type: W5500
  mosi_pin: GPIO11
  miso_pin: GPIO12
  clk_pin: GPIO13
  cs_pin: GPIO14
  interrupt_pin: GPIO10
  reset_pin: GPIO9

text_sensor:
  - platform: ethernet_info
    ip_address:
      name: Device IP
      icon: mdi:ip-network
      entity_category: diagnostic
      update_interval: 300s
      disabled_by_default: true
    mac_address:
      name: Device MAC
      icon: mdi:chip
      entity_category: diagnostic
      disabled_by_default: true

